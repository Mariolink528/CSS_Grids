<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Grid</title>

    <style>
      /* Assuming base.css and animated-grid.css are in the same folder */
      @import url('base.css');
      @import url('photo-grid.css');
    </style>
  </head>
  <body>
    <h1>Photo Gallery Grid</h1>
    <!--  Use this template for the win - to get the A, you can find 12 of your own images.
          be sure to add the card-wide &/or card-tall when necessary
    -->
    <div class="photo-grid">
      <div
        class="card card-tall"
        style="background-image:url('https://images.unsplash.com/photo-1611038917174-ffef4ce8c6f1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80')"
      >
        1
      </div>
      <div
        class="card-tall"
        style="background-image:url('https://images.unsplash.com/photo-1611020431708-5423422c2a45?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80')"
      >
        2
      </div>
      <div
        class="card"
        style="background-image:url('https://images.unsplash.com/photo-1611021061421-93741ec41ce1?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3Mnx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"
      >
        3
      </div>
      <div

        style="background-image:url('https://images.unsplash.com/photo-1611001440648-e90aff42faa3?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5OHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"
      >
        4
      </div>
      <div
        class="card"
        style="background-image:url('https://images.unsplash.com/photo-1610827255424-0ed21ae4f50f?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMDF8fHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"
      >
        5
      </div>
      <div

      </div>
      <div

      >
        7
      </div>
      <div
        class="card"
        style="background-image:url('https://images.unsplash.com/photo-1611070358552-9773142df13e?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzOHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"

      >
        10
      </div>

</html>
